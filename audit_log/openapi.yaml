---
openapi: 3.0.0
info:
  title: Audit API
  description: This API provides audit info
  contact:
    email: ahammermuller@my.bcit.ca
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
tags:
- name: devices
  description: Operations available to smartwatches
paths:
  /readings/distance:
    get: 
      tags: 
      - devices 
      summary: gets a distance covered readings from history 
      operationId: app.get_distance_covered_reading
      description: Gets distance covered readings from the event store 
      parameters: 
        - name: index
          in: query 
          description: Gets the distance at the index in the event store 
          schema: 
            type: integer
            example: 100
      responses: 
        '200': 
          description: Successfully returned a distance covered event
          content: 
            application/json: 
              schema: 
                type: object 
                items:
                  $ref: '#/components/schemas/DistanceCoveredReading' 
        '400': 
          description: Invalid request 
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  message: 
                    type: string
        '404': 
          description: Not Found 
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  message: 
                    type: string
  /health:
    get:
      summary: gets health
      operationId: app.health
      description: Gets health from server
      responses:
        '200':
          description: 200 request
        '404':
          description: Not Found

  /readings/pace:
    get: 
      tags: 
      - devices 
      summary: gets a running pace readings from history 
      operationId: app.get_running_pace_reading
      description: Gets running pace readings from the event store
      parameters: 
        - name: index
          in: query 
          description: Gets the running pace at the index in the event store
          schema: 
            type: integer
            example: 100
      responses: 
        '200': 
          description: Successfully returned a running pace events 
          content: 
            application/json: 
              schema: 
                type: object 
                items:
                  $ref: '#/components/schemas/RunningPaceReading' 
        '400': 
          description: Invalid request 
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  message: 
                    type: string     
        '404': 
          description: Not Found
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  message: 
                    type: string           
components:
  schemas:
    DistanceCoveredReading:
      required:
      - athlete_id
      - device_id
      - distance
      - distance_timestamp
      type: object
      properties:
        athlete_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        device_id:
          type: string
          example: A12345
        distance:
          type: number
          example: 1.56
        distance_timestamp:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33Z
    RunningPaceReading:
      required:
      - athlete_id
      - average_pace
      - elevation
      - location
      - pace
      - pace_timestamp
      type: object
      properties:
        athlete_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        pace:
          type: number
          example: 4.5
        location:
          type: string
          example: "-123.56789, 48.12345"
        elevation:
          type: integer
          example: 800
        pace_timestamp:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33Z
        average_pace:
          type: number
          example: 2.5